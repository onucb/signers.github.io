<html>
<head><script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="tm62zxpds56undu"></script></head>
  <section class="container main">
    <form onSubmit="return uploadFile()">
     <p><input type="file" id="file-upload" /></p>
      <p><button type="submit">Upload file to Dropbox</button></p>
    </form>
    <h2 id="results"></h2>
  </section>
<script>

function uploadFile() {
      var ACCESS_TOKEN = "sl.BuLyUJstPp0ih2E6qXpv9feIZk-cSvd8drQ_iGIUzjZoI4Yh_6GSD3TRlLiLdsVtTLe9jJyvm0MKFN3AekFtRRtF-ORBHQoY1x79dFXMSjPUdwnBBSZVZ5RDQw61ewD5zT6FJtOTAhBM"; // Here the access token key
      var dbx = new Dropbox({ accessToken: ACCESS_TOKEN });
      var fileInput = document.getElementById('file-upload');
      var file = fileInput.files[0];
      dbx.filesUpload({path: '/2TB/githubupdate/' + file.name, contents: file}).then(function(response) {
          var results = document.getElementById('results');
          results.appendChild(document.createTextNode('File uploaded!'));
          console.log(response);
        }).catch(function(error) {
          console.error(error);
        });
      return false;
    }

</script>
</html>
