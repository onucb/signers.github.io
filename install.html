<html>
<head>
    <title>Install signed IPA</title>
    <link rel="stylesheet" href="./css/download.css">
</head>
<body>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <div class="left">
        <img src="/icon/download_pattern_left.png" height="100%" width="100%">
    </div>
    <div class="right">
        <img src="/icon/download_pattern_right.png" height="100%" width="100%">
    </div>
    <div class="name">
         <span></span>
    </div>
    <div class="download">
        <a class="login-button" onclick="get()">Install apps Now!</a>

    </div>
    <div class="info">
        <span> Пожалуйста, используйте браузер Safari iPhone для доступа к адресу для установки, затем вернитесь на мобильный рабочий стол, чтобы просмотреть ход установки. </span>
    </div>
</body>
 <script>
        var get = function(){
            var hash = window.location.hash.slice(1);
                window.location.href = 'itms-services://?action=download-manifest&amp;url=https://ipa.ipasigns.cc/upload/' + hash + '/app.plist';
            }
			</script>
</html>
