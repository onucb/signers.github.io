 <html>
 
 <head>
     <title>Покупка сертификата</title>
     <meta http-equiv="content-type" content="text/html;charset=utf-8">
     <meta http-equiv="content-language" content="ru-RU">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <link rel="stylesheet" type="text/css" href="/purchase/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="/purchase/style.css?=v10">
     <link rel="stylesheet" type="text/css" href="/purchase/payment.css?=v10">
 </head>
 
 <body class="bg-faded">
     <div class="body-content">
         <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
             <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target=".navbar-collapse">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <a class="navbar-brand" href="./purchase/index.html"><img src="/img/logos/cvk-icon.png">Сертификаты</a>
             <div class="collapse navbar-collapse">
                 <div class="navbar-nav">
                     <a class="nav-link" href="./purchase/index.html">Купить сертификат</a>
                     <a class="nav-link" href="../faq/index.html">FAQ</a>
                     <div class="nav-item dropdown">
                         <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Другие проекты</a>
                         <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                             <a class="dropdown-item" href="https://signernwotb.ml/">Сигнер онлайн</a>
                         </div>
                     </div>
                 </div>
             </div>
         </nav>
 
         <section>
             <div class="container ctm-container col-lg-8 col-md-8">
                 <form action="https://haxway.store/api/v1.2/payment/index.php" method="get" id="paymentForm" novalidate disabled="disabled">
 
                     <div class="payment-header">
                         <h2>Покупка Сертификата</h2>
                     </div>
 
                     <div class="form-group payment-header">
                         <h3>Данные для покупки</h3>
 
                         <input class="form-control ctm-input" type="text" placeholder="UDID" name="login" id="loginInput" required />
 
 
                         <div id="emailBlock">
                             <input class="form-control ctm-input" type="email" placeholder="Электронная почта" name="email" id="emailInput" required />
                             <label>Данный адрес может использоваться для связи Разработчика с Вами. На него <b>НЕ</b>
                                 будут отправляться рекламные рассылки и спам.</label>
                             <div class="form-control-feedback form-control--footer" id="notValidEmailLabel" hidden="hidden">Пожалуйста, введите правильный адрес электронной почты.</div>
                         </div>
 
                     </div>
                     <div class="form-group payment-header">
                         <h3>Cпособ оплаты</h3>
                         <select class="custom-select" name="payment_type" onchange="updateSelectElement(this)">
                             <option value="bank_card" selected>Банковская карта</option>
                             <option value="ya_money">YooMoney</option>
                             <option value="qiwi">Qiwi Visa Wallet</option>
                         </select>
                     </div>
 
                     <div class="form-group payment-header">
                         <div id="phoneInput" hidden>
                             <label style="color: inherit;"><b>Номер телефона:</b></label>
                             <input class="form-control ctm-input" type="tel" name="phone" placeholder="Например 79112345678" style="margin-top:-10px;" />
                             <label>Введите только цифры, начиная с международного кода страны.</label>
                         </div>
                     </div>
 
                     <hr>
                     <div class="row align-items-center">
 
                         <div class="col align-left">Сумма к оплате: <b>700 ₽</b>
                         </div>
                         <div class="col align-right">
                             <button class="ctm-btn ctm-btn--rounded ctm-btn-lg ctm-btn--blue" type="submit">Оплатить</button>
                         </div>
 
                     </div>
                 </form>
             </div>
         </section>
     </div> <!-- content -->
 
     <footer>
         <div class="container">
             <div class="payment-systems">
                 <div class="row justify-content-center">
                     <div class="col-1"><img src="/img/logos/visa.png" alt="Поддерживается оплата банковскими картами Visa/Mastercard" /></div>
                     <div class="col-1"><img src="/img/logos/ya_money.png" alt="Поддерживается оплата с помощью Яндекс.Денег" /></div>
                     <div class="col-1"><a><img src="/img/logos/qiwi.png" alt="Поддерживается оплата с помощью Qiwi Visa Wallet" /></a></div>
                 </div>
             </div>
             <small>© 2022 HaxWayStore. All Rights Reserved.</small>
         </div>
     </footer>
 
     <script src="/js/jquery.min.js"></script>
     <script src="/js/tether.min.js"></script>
     <script src="/js/bootstrap.min.js"></script>
 
     <script type="application/javascript">
         $("#emailInput").keyup(validateEmail);
         $("#emailInput").click(validateEmail);
         $("#paymentForm").submit(function(event) {
             if (!validateEmail()) {
                 $("#notValidEmailLabel").removeAttr("hidden");
                 event.preventDefault();
             } else {
                 $("#notValidEmailLabel").attr("hidden", "hidden");
             }
         });
 
         function validateEmail() {
             var email = $("#emailInput").val(),
                 emailBlock = $("#emailBlock"),
                 emailInput = $("#emailInput"),
                 emailPattern =
                 /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
                 emailIsValid = emailPattern.test(email);
 
             if (emailIsValid) {
                 emailBlock.removeClass("has-danger");
                 emailInput.removeClass("form-control-danger");
                 emailBlock.addClass("has-success");
                 emailInput.addClass("form-control-success");
                 $("#notValidEmailLabel").attr("hidden", "hidden");
             } else {
                 emailBlock.removeClass("has-success");
                 emailInput.removeClass("form-control-success");
                 emailBlock.addClass("has-danger");
                 emailInput.addClass("form-control-danger");
             }
 
             return emailIsValid;
         }
 
         function updateSelectElement(selectElement) {
             if (selectElement.selectedIndex == 2) {
                 $("#phoneInput").removeAttr("hidden");
             } else {
                 $("#phoneInput").attr("hidden", "hidden");
             }
         }
     </script>
 
 
 </body>
 
 </html>
